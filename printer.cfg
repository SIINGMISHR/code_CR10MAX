[input_shaper]
#shaper_type_x = mzv
#shaper_freq_x = 78.8
#shaper_type_y = 2hump_ei
#shaper_freq_y = 45.6

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 5.0

[bltouch]
sensor_pin: ^PD2
control_pin: PB5
stow_on_each_sample: False
probe_with_touch_mode: True
x_offset: -27
y_offset: -2
#z_offset: 0
speed: 20
samples: 1
sample_retract_dist: 3.0

[safe_z_home]
home_xy_position: 225,225 # 4
speed: 80.0
z_hop: 10.0
z_hop_speed: 5.0

[bed_mesh]
probe_count = 5,5
algorithm = lagrange
# probe_count = 5,5
# algorithm = lagrange
# # probe_count = 5,5
# # algorithm = lagrange
speed: 120
horizontal_move_z: 10
mesh_min: 50, 70
mesh_max: 415, 445
# # # probe_count: 5,5
fade_start: 1
fade_end: 10

[bed_screws]
screw1: 50, 60
screw2: 425, 60 
screw3: 425, 425
screw4: 50, 425

[filament_switch_sensor filament_sensor]
switch_pin: PE4
pause_on_runout: true

[gcode_macro G29]				#界面中增加G29指令
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200
  # save_config

[gcode_arcs]
#resolution: 1.0

